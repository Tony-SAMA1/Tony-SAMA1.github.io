<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball in Line</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header id="header">
      <h1 id="header-h1">Ball In Line</h1>
      <img src="./image/Logo.png" alt="logo" id="header-img" />
    </header>
    <section id="sec-bord">
      <div id="bord">
        <div id="start">start</div>
        <div id="b1"><div id="player1">1</div></div>
        <div id="b2"><div id="player2">2</div></div>
        <div id="b3"><div id="player3">3</div></div>
        <div id="b4"><div id="player4">4</div></div>
        <div id="b5"><div id="player5">5</div></div>
        <div id="b6"><div id="player6">6</div></div>
        <div id="b6"><div id="player7">7</div></div>
        <div id="b6"><div id="player8">8</div></div>
        <div id="b6"><div id="player9">9</div></div>
        <div id="b6"><div id="player10">10</div></div>
        <div id="b6"><div id="player11">11</div></div>
      </div>
    </section>
    <section id="sec-dice">
      <label id="dice-label"></label>
      <p id="dice-result">0</p>
      <button id="dice-button">Roll</button>
    </section>
    <script src="index.js"></script>
  </body>
</html>
